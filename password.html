<!DOCTYPE HTML>
<html>
	<head>
		<title> My first web page </title>
    <meta charset = "UTF-8" />
	</head>

	<body>
      <h1>Password Validator</h1>
      <form id "form1">
        Enter password:<br>
        <input type = "text" id = "pass" ><br>
        Confirm password:<br>
        <input type = "text" id = "conpass"><br>
      </form>
      <button type = "button" form = "form1" onclick = "check()">Validate</button>
      <script>
        function check()
        {
          //if (document.getElementById("pass").value == document.getElementById("conpass").value)
          let FirstInput = document.getElementById("pass").value;
          let SecondInput = document.getElementById("conpass").value;
          if(FirstInput.length < 8)
          {
            alert("Please enter a password of at least 8 characters");
            document.getElementById("pass").value = "";
            document.getElementById("conpass").value = "";
            return false;
          }
          else
            {
              if(FirstInput != SecondInput)
              {
                alert("Passwords don't match")
                document.getElementById("pass").value = "";
                document.getElementById("conpass").value = "";
                return false;
              }
              else
              {
                alert("Passwords match")
                return true;
              }
            }
          }
        </script>
	</body>
</html>
